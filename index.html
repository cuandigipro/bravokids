<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BravoKids TV - Video Edukasi Anak</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins & Fredoka One for Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800 antialiased overflow-hidden">

    <!-- Splash Screen -->
    <div id="splash-screen" class="w-full h-screen flex items-center justify-center bg-slate-100 flex-col p-8 text-center absolute top-0 left-0 z-20 transition-opacity duration-500">
        <!-- **PERUBAHAN:** Logo gambar diganti dengan teks animasi -->
        <div class="logo-text mb-6">
            <span class="text-orange-500 wavy-char" style="animation-delay: 0.1s;">B</span>
            <span class="text-amber-500 wavy-char" style="animation-delay: 0.2s;">R</span>
            <span class="text-lime-500 wavy-char" style="animation-delay: 0.3s;">A</span>
            <span class="text-emerald-500 wavy-char" style="animation-delay: 0.4s;">V</span>
            <span class="text-cyan-500 wavy-char" style="animation-delay: 0.5s;">O</span>
            <br class="md:hidden">
            <span class="text-sky-500 wavy-char" style="animation-delay: 0.6s;">K</span>
            <span class="text-indigo-500 wavy-char" style="animation-delay: 0.7s;">I</span>
            <span class="text-purple-500 wavy-char" style="animation-delay: 0.8s;">D</span>
            <span class="text-pink-500 wavy-char" style="animation-delay: 0.9s;">S</span>
        </div>
        
        <h2 class="text-xl font-semibold text-slate-500 mb-10 tracking-widest">CUANDIGIPRO</h2>
        <button id="enter-btn" class="bg-orange-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform duration-300 ease-out button-pulse">
            <i class="fas fa-play mr-2"></i> NONTON VIDEO
        </button>
    </div>

    <!-- Kontainer utama dengan layout yang berubah-ubah (awalnya disembunyikan) -->
    <div id="main-app" class="main-container hidden flex-col lg:flex-row w-full h-screen">

        <!-- Kolom Kiri (Konten Utama): Video, Judul, Kontrol -->
        <main class="w-full lg:w-2/3 flex flex-col bg-white">
            <!-- Header dengan gaya baru -->
            <header class="flex-shrink-0 flex items-center justify-between p-4 border-b border-slate-200">
                <h1 class="text-xl font-bold text-orange-500">
                    <i class="fa-solid fa-shapes mr-2"></i>BravoKids TV
                </h1>
                <div class="flex space-x-2">
                    <button id="btn-id" class="px-3 py-1.5 text-sm font-semibold text-white bg-orange-500 rounded-lg shadow-md transition-transform hover:scale-105">ID</button>
                    <button id="btn-en" class="px-3 py-1.5 text-sm font-semibold bg-slate-200 hover:bg-slate-300 rounded-lg transition-colors">EN</button>
                </div>
            </header>

            <!-- Area Video Player dengan bayangan lembut -->
            <div class="w-full bg-black aspect-video flex-shrink-0 shadow-lg">
                <iframe id="video-frame" class="w-full h-full" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
            </div>

            <!-- Info Video & Kontrol -->
            <div class="flex-shrink-0 p-4 border-t border-slate-200">
                <h2 id="video-title" class="text-lg font-bold text-slate-700 mb-4 line-clamp-2">Memuat video...</h2>
                <div id="controls" class="flex items-center justify-center space-x-10">
                    <button id="prev-btn" class="text-slate-500 hover:text-orange-500 transition-transform duration-200 hover:scale-110">
                        <i class="fas fa-backward-step fa-2x"></i>
                    </button>
                    <button id="next-btn" class="text-slate-500 hover:text-orange-500 transition-transform duration-200 hover:scale-110">
                        <i class="fas fa-forward-step fa-2x"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex-grow bg-slate-50"></div>
        </main>

        <!-- Kolom Kanan (Playlist) -->
        <aside class="w-full lg:w-1/3 flex flex-col bg-slate-100 border-t-4 lg:border-t-0 lg:border-l-4 border-slate-200 overflow-hidden">
            <h3 class="p-4 text-lg font-bold bg-white/80 backdrop-blur-sm border-b border-slate-200 flex-shrink-0">
                <i class="fa-solid fa-layer-group mr-3 text-orange-500"></i><span id="playlist-title-text">Daftar Putar</span>
            </h3>
            <div id="video-list" class="overflow-y-auto flex-grow p-2">
                <!-- Daftar video akan dimuat di sini oleh JavaScript -->
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
